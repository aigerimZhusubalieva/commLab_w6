<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS Grid</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<script src="jquery-3.6.0.min.js"></script> <!-- Libraries before script -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js"></script> 
	<script type="text/javascript" src="script.js" defer></script>
	<script type="text/javascript" src="myHowl.js" defer></script>
</head>
<body>
	<div class = "myGrid">
		<div id = "circle1">
			Click Me!
		</div>
		<div>
			Hello 2
		</div>
		<div>
			Hello 3
		</div>
		<div>
			Hello 4
		</div>
		<div>
			Hello 5
		</div>
		<div>
			Hello 6
		</div>
	</div>

	<div class = "myGrid2">
		<div class = "header">
			Hello 1
		</div>
		<div class = "sidebar">
			Hello 2
		</div>
		<div class = "end-sidebar">
			Hello 3
		</div>
		<div class = "main">
			Hello 4
		</div>
		<div class = "footer">
			Hello 5
		</div>
	</div>

	<div class = "myGrid3">
		<div data-aos="zoom-in-left">This</div>
		<div data-aos="zoom-in-right">is</div>
		<div data-aos="zoom-in-left">me</div>
		<div data-aos="zoom-in-right">trying</div>
		<div data-aos="zoom-in-left">to</div>
		<div data-aos="zoom-in-right">learn</div>
		<div data-aos="zoom-in-left">using</div>
		<div data-aos="zoom-in-right">AOS</div>
	</div>
</body>
</html>
